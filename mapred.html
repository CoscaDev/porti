
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Location Map</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #topButton {
            display: block;
            margin: 0 auto 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        #mapContainer {
            width: 400px;
            height: 400px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        #map {
            width: 400px;
            height: 400px;
        }

        .buttonGroup {
            display: flex;
            justify-content: space-between;
        }

        #REJECT {
            flex: 1;
            padding: 10px 20px;
            background-color: #FF0000; /* Red color */
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-right: 10px;
        }

        #ACCEPT {
            flex: 1;
            padding: 10px 20px;
            background-color: #33FF3F; /* Green color */
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="topButton">Top Button</button>
        <div id="mapContainer">
            <div id="map"></div>
        </div>
        <div class="buttonGroup">
            <button id="REJECT">REJECT</button>
            <button id="ACCEPT">ACCEPT</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</body>
</html>
