HTML (signup.html): 

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <div class="box">
                <h3>Personal Information</h3>
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" required>

                <label for="username">Username</label>
                <input type="text" id="username" required>

                <label for="address">Address</label>
                <input type="text" id="address" required>

                <label for="zipCode">Zip Code</label>
                <input type="text" id="zipCode" required>

                <label for="city">City</label>
                <input type="text" id="city" required>

                <label for="state">State</label>
                <input type="text" id="state" required>

                <label for="country">Country</label>
                <input type="text" id="country" required>

                <label for="email">E-mail</label>
                <input type="email" id="email" required>

                <label for="confirmEmail">Confirm E-mail</label>
                <input type="email" id="confirmEmail" required>
            </div>

            <div class="box">
                <h3>Bank Information</h3>
                <label for="bankName">Bank Name</label>
                <input type="text" id="bankName" required>

                <label for="branchNumber">Branch Number</label>
                <input type="text" id="branchNumber" required>

                <label for="accountNumber">Account Number</label>
                <input type="text" id="accountNumber" required>
            </div>

            <div class="box">
                <h3>Credit Card Information</h3>
                <label for="cardNumber">Card Number</label>
                <input type="text" id="cardNumber" required>

                <label for="cardHolderName">Full Name</label>
                <input type="text" id="cardHolderName" required>

                <label for="cvc">CVC</label>
                <input type="text" id="cvc" required>
            </div>

            <input type="submit" value="Sign Up">
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
